<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller de Ejercicios JavaScript - Programación Web 1</title>
</head>
<body>
  <h1>Taller de Ejercicios Lineales en JavaScript</h1>
  <p>taller frontend</p>

  <button onclick="ejercicio1()">1. Calcular salario con descuentos</button><br><br>
  <button onclick="ejercicio2()">2. Área de un triángulo</button><br><br>
  <button onclick="ejercicio3()">3. Operaciones matemáticas</button><br><br>
  <button onclick="ejercicio4()">4. Sueldo con horas normales y extras</button><br><br>
  <button onclick="ejercicio5()">5. Precio con IVA</button><br><br>
  <button onclick="ejercicio6()">6. Porcentaje de alumnos</button><br><br>
  <button onclick="ejercicio7()">7. Promedio de 3 notas</button><br><br>

  <script>
    // Ejercicio 1
    function ejercicio1() {
      let salario = parseFloat(prompt("Ingrese el salario del trabajador:"));
      let salud = salario * 0.04;
      let pension = salario * 0.07;
      let total = salario - salud - pension;
      alert("Descuento por salud: $" + salud.toFixed(2) +
            "\nDescuento por pensión: $" + pension.toFixed(2) +
            "\nSalario final: $" + total.toFixed(2));
    }

    // Ejercicio 2
    function ejercicio2() {
      let base = parseFloat(prompt("Ingrese la base del triángulo:"));
      let altura = parseFloat(prompt("Ingrese la altura del triángulo:"));
      let area = (base * altura) / 2;
      alert("El área del triángulo es: " + area.toFixed(2));
    }

    // Ejercicio 3
    function ejercicio3() {
      let num1 = parseFloat(prompt("Ingrese el primer número:"));
      let num2 = parseFloat(prompt("Ingrese el segundo número:"));
      alert("Suma: " + (num1 + num2) +
            "\nResta: " + (num1 - num2) +
            "\nMultiplicación: " + (num1 * num2) +
            "\nDivisión: " + (num1 / num2).toFixed(2) +
            "\nMódulo: " + (num1 % num2));
    }

    // Ejercicio 4
    function ejercicio4() {
      let hNormales = parseFloat(prompt("Horas normales trabajadas:"));
      let hExtras = parseFloat(prompt("Horas extras trabajadas:"));
      let vNormal = parseFloat(prompt("Valor por hora normal:"));
      let vExtra = parseFloat(prompt("Valor por hora extra:"));
      let sueldo = (hNormales * vNormal) + (hExtras * vExtra);
      alert("El sueldo mensual es: $" + sueldo.toFixed(2));
    }

    // Ejercicio 5
    function ejercicio5() {
      let precio = parseFloat(prompt("Ingrese el precio del producto sin IVA:"));
      let iva = precio * 0.19;
      let total = precio + iva;
      alert("IVA (19%): $" + iva.toFixed(2) +
            "\nPrecio sin IVA: $" + precio.toFixed(2) +
            "\nTotal a pagar: $" + total.toFixed(2));
    }

    // Ejercicio 6
    function ejercicio6() {
      let hombres = parseInt(prompt("Cantidad de alumnos hombres:"));
      let mujeres = parseInt(prompt("Cantidad de alumnas mujeres:"));
      let total = hombres + mujeres;
      let porcH = (hombres / total) * 100;
      let porcM = (mujeres / total) * 100;
      alert("Porcentaje hombres: " + porcH.toFixed(2) + "%" +
            "\nPorcentaje mujeres: " + porcM.toFixed(2) + "%");
    }

    // Ejercicio 7
    function ejercicio7() {
      let n1 = parseFloat(prompt("Ingrese la primera nota (1 a 5):"));
      let n2 = parseFloat(prompt("Ingrese la segunda nota (1 a 5):"));
      let n3 = parseFloat(prompt("Ingrese la tercera nota (1 a 5):"));
      let promedio = (n1 + n2 + n3) / 3;
      alert("El promedio del alumno es: " + promedio.toFixed(2));
    }
  </script>
</body>
</html>
